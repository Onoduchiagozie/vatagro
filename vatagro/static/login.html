<body>
<div class="container-fluid auth-bg">
    <div class="row">
        <div class="col-lg-15 p-0 justify-content-center d-flex">
            <form class="min-vh-100 w-75 p-0 d-flex flex-column justify-content-center">
                <div><a class="navbar-brand text-left" href="index.html">

                    <h3 class="font-weight-bold my-3">Log in to your account</h3>
                    <div class="form-group">
                        
<input type="" class="form-control bg-white border-0 " id="email" value="" placeholder="Email Address"/>
                    </div>
                    <div class="form-group">
                        
<input type="password" class="form-control bg-white border-0 " id="password" value="" placeholder="Password"/>

                    </div>
                    <div class="form-group">

                    </div>
                </div>
            </form>
        </div>
