{% extends 'farmer/account.html' %}


{% block content %}

<h3 class="title-divider" style="margin-bottom: 0;"><span> My Store Locations </span> </h3>
<div class="lead" style="margin-bottom: 40px;">
      <table  class=" table table-striped table-hover  " >
        <thead class="thead-dark">
            <tr>
                <th>
                    Name
                </th>
      
                <th>
                    City
                </th>
                <th>
                    State
                </th>
                <th>
                Edit
                </th>
                
            </tr>
        </thead>
    
        {% for x in object %}
    
        <tr>
            <td>
                {{x.name}}
            </td>
      
            <td>
                {{x.city}}
            </td>
            <td>
                {{x.states}}
            </td>
            <td>
                <a href="{% url 'storeupdate' x.pk %} "> Edit ?</a>
            </td>
           
        </tr>
    
    {% endfor %}
    </table>

    <button> <a href=" {% url 'storecreate' %} ">Add New Store </a></button>
</div>








 
</div>
</div>





{% endblock %}
